<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <label>
                <input type ="checkbox" name="coffeecheck" value="FM" checked>
                <p class="flavor">French Vanilla</p>
            </label>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <label>
                <input type ="checkbox" name="coffeecheck" value="CM">
                <p class="flavor">Caramel Macchiato</p>
            </label>
            <p class="price">3.75</p>
          </article>
          <article class="item">
            <label>
                <input type ="checkbox" name="coffeecheck" value="PS">
                <p class="flavor">Pumpkin Spice</p>
            </label>
            <p class="price">3.50</p>
          </article>
          <article class="item">
            <label>
                <input type ="checkbox" name="coffeecheck" value="HZ">
                <p class="flavor">Hazelnut</p>
            </label>
            <p class="price">4.00</p>
          </article>
          <article class="item">
            <label>
                <input type ="checkbox" name="coffeecheck" value="MC">
                <p class="flavor">Mocha</p>
            </label>
            <p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <label>
                <input type="radio" name="dessertcheck" value="donut" checked>
                <p class="dessert">Donut</p>
            </label>
            <p class="price">1.50</p>
          </article>
          <article class="item">
            <label>
                <input type="radio" name="dessertcheck" value="cherrypie">
                <p class="dessert">Cherry Pie</p>
            </label>
            <p class="price">2.75</p>
          </article>
          <article class="item">
            <label>
                <input type="radio" name="dessertcheck" value="cheesecake">
                <p class="dessert">Cheesecake</p>
            </label>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <label>
                <input type="radio" name="dessertcheck" value="cinnamonroll">
                <p class="dessert">Cinnamon Roll</p>
            </label>
            <p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
